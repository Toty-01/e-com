<mat-card [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{flex: fullWidthMode}">
    <img class="m-2 mx-auto"
    [ngClass]="{'h-200px': !fullWidthMode, 'h-[240px]': fullWidthMode}"
    src="https://via.placeholder.com/150"/>
    <div class="w-full"
    [ngClass]="{'px-8 pt-6 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Sneackers</p>
        <p *ngIf="fullWidthMode">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400 ml-4">{{ '150' | currency: 'â‚¬' }}</span>
        <button>
          <mat-icon class="text-gray-500 mr-4">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
