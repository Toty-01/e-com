<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Produit</th>
      <td class="imgs" mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home" class="mb-5">Continuer Achats</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs">{{element.name}}</span> 
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let element">
        {{element.price | currency: '€'}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantité</th>
      <td mat-cell *matCellDef="let element">
        <button 
        (click)="onRemoveQuantity(element)" 
        mat-icon-button color="warn"
        >
          <mat-icon>remove</mat-icon>
        </button>
          <span class="quant">{{ element.quantity }}</span>
        <button 
        (click)="onAddQuantity(element)" 
        mat-icon-button color="primary"
        >
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency:'€'}}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 mb-5 block">
          {{ getTotal(cart.items) | currency: '€' }}
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
          Tout Supprimer
        </button></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onRemoveFromCart(element)" mat-mini-fab color="warn" class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="primary" class="float-right">Acheter</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
  <p class="max-w-7xl p-3 pt-5 text-center">
    Votre panier est vide
    <button class="ml-2" mat-raised-button routerLink='/home'>Continuer achats</button>
  </p>
</mat-card>
